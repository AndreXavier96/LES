{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="{% static 'dist/wickedpicker.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'dist/wickedpicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/bulma.css' %}">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">
    <title></title>
</head>

<script>
        let options = {
            twentyFour: true,
            now: "08:00",
            close: 'wickedpicker__close',
            hoverState: 'hover-state',
            title: 'Escolher Hora',
            minutesInterval: 5,
        };
        $(document).ready(function () {
            $('.timepicker-12-hr').wickedpicker(options);
        });


</script>
<body>
{% block content %}
<form method="POST">
    {% csrf_token %}

    <div data-v-8716d23a="" id="app">
        <div data-v-8716d23a="" id="top-hero" class="hero is-primary is-bold">
            <div data-v-8716d23a="" id="top-hero-body" class="hero-body"></div>
        </div>
    </div>





    <div class="col s12 m6">
        <h2>Criar Colaboração</h2>
    </div>
    <div class="col s12 m6">
        <label for="datemax">Em que dia quer colaborar?</label>
        <input type="date" id="datemax" name="data_colaboracao" min={{ data_inicio }} max={{ data_fim }}>
        <br>
        <br>
        Hora a que quer iniciar a colaboração?
        <input type="text" id="timepicker-two" name="hora_inicio_colab" class="timepicker-12-hr">
        <br>
        <br>
        Hora a que quer terminar a colaboração?
        <input type="text" id="timepicker-one" name="hora_fim_colab" class="timepicker-12-hr">
        <br>
        <br>
        Quer auxiliar na sala de aula?
        <input type="radio" id="sim3" name="sala_de_aula" value="sim">
        <label for="sim3">SIM</label>
        <input type="radio" id="nao4" name="sala_de_aula" value="nao">
        <label for="nao4">NAO</label>
        <br>
        <br>
        Quer auxiliar no percurso?
        <input type="radio" id="sim5" name="percurso" value="sim">
        <label for="sim5">SIM</label>
        <input type="radio" id="nao5" name="percurso" value="nao">
        <label for="nao5">NAO</label>
        <br>
        <br>

        <!--            <div>-->
        <!--                <label for="timepicker-one">Hora Chegada:</label>-->
        <!--                <input type="text" id="timepicker-one" name="asd" class="timepicker-12-hr">-->
        <!--            </div>-->

    </div>
    <input type="submit" value="Submeter">
</form>
{% endblock %}

</body>
</html>
