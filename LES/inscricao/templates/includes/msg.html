<style>
    .notices {
        position: fixed;
        display: flex;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 8em;
        overflow: hidden;
        z-index: 1000;
        pointer-events: none;
    }
</style>


  {% if messages %}
            {% for message in messages %}
<div id="message_container" class="notices is-bottom">
    <div role="alert"
            {% if message.tags == 'error' %}
                class="toast is-danger is-bottom"
            {% else %}
                class="toast is-success is-bottom"
            {% endif %}
         style="">
        <div>{{ message }}</div>
    </div>
</div>
            {% endfor %}
    {% endif %}

<script>
    // suppose the `id` attribute of element is `message_container`.
    var message_ele = document.getElementById("message_container");

    setTimeout(function () {
        message_ele.style.display = "none";
    }, 4000);
    // Timeout is 3 sec, you can change it

</script>
